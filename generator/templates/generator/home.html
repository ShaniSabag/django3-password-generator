{% extends 'generator/base.html' %} {% block content %}
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <br>
        <select name="length" class="btn btn-primary">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>        
    </select> Length
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-outline-primary">
    </form>
    <br>
    <br>

    <a href="{% url 'about' %}" class="btn btn-outline-primary">About Page</a>

</div>

{% endblock %}
